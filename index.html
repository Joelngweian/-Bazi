<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>八字职业预测</title>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.6.0/lunar.min.js"></script>
    <style>
        body {
          margin: 0;
          font-family: 'Noto Serif SC', serif;
          background: url('HH.jpg') center center no-repeat;
          background-size: cover;
          background-attachment: fixed;
          color: #f8f8f8;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 2rem;
        }

        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          width: 60px;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.6);
          transition: width 0.3s ease;
          overflow: hidden;
        }

        .sidebar:hover {
          width: 200px;
        }

        .sidebar ul {
          list-style: none;
          padding: 0;
          margin: 0;
          color: white;
        }

        .sidebar li {
          padding: 20px;
          transition: background 0.3s;
          cursor: pointer;
        }

        .sidebar li:hover {
          background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
          flex-grow: 1;
          padding: 2rem;
          color: #f8f8f8;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-left: 60px;
        }

        h1 {
          color: #ffd700;
          font-size: 2.5rem;
        }

        form {
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid #555;
          padding: 2rem;
          border-radius: 12px;
          width: 100%;
          max-width: 500px;
        }

        label {
          display: block;
          margin-top: 1rem;
        }

        input, select {
          width: 100%;
          padding: 0.5rem;
          margin-top: 0.25rem;
          background: #ffffff;
          color: #000000;
          border: 1px solid #666;
          border-radius: 6px;
        }

        button {
          margin-top: 1.5rem;
          width: 100%;
          padding: 0.75rem;
          background: #ffd700;
          color: #000;
          border: none;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
        }

        .result-card {
          background: rgba(0, 0, 0, 0.7);
          border: 2px solid #ffd700;
          border-radius: 12px;
          padding: 1.5rem;
          margin-top: 2rem;
          text-align: center;
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
          max-width: 500px;
          width: 100%;
          animation: fadeIn 0.8s ease-out;
        }

        .result-card h2 {
          color: #ffd700;
        }

        .result-card .highlight {
          color: #00ffff;
          font-weight: bold;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .wood { background: linear-gradient(135deg, #4CAF50, #8BC34A); }
        .fire { background: linear-gradient(135deg, #FF5722, #FF9800); }
        .earth { background: linear-gradient(135deg, #795548, #9E9E9E); }
        .metal { background: linear-gradient(135deg, #607D8B, #9E9E9E); }
        .water { background: linear-gradient(135deg, #2196F3, #03A9F4); }

        .bazi-grid {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 15px;
          text-align: center;
          margin: 20px 0;
          font-size: 1.2rem;
        }

        .job-box {
          display: flex;
          align-items: center;
          padding: 15px;
          border-radius: 12px;
          color: white;
          font-size: 1.2rem;
          font-weight: bold;
          border: 1px solid #555;
          margin-top: 1rem;
        }

        .job-icon {
          font-size: 2.5rem;
          margin-right: 20px;
        }

        .job-details ul {
          text-align: left;
          padding-left: 20px;
          margin: 10px 0;
        }

        .bazi-pillar {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.8rem;
          font-weight: bold;
          color: white;
          margin: 0 auto 15px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="sidebar">
    <ul>
        <li onclick="location.href='index.html'">首页</li>
        <li onclick="location.href='bazi.html'">查询八字</li>
        <li onclick="location.href='about.html'">关于</li>
    </ul>
</div>

<div class="content">
    <h1>八字职业预测</h1>
    <form id="baziForm">
        <label for="name">Name（Chinese names are more accurate）</label>
        <input type="text" id="name" required>

        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" required>

        <label for="birthTime">Birth Time</label>
        <input type="time" id="birthTime" required>

        <button type="submit">Predicted career</button>
    </form>

    <div id="result"></div>
</div>

<script>
    const form = document.getElementById('baziForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const birthDate = document.getElementById('birthDate').value;
      const birthTime = document.getElementById('birthTime').value;

      if (!birthDate || !birthTime) return;

      const [year, month, day] = birthDate.split('-').map(Number);
      const [hour, minute] = birthTime.split(':').map(Number);

      const solar = Solar.fromYmdHms(year, month, day, hour, minute, 0);
      const lunar = solar.getLunar();
      const eightChar = lunar.getEightChar();
      const dayGan = eightChar.getDayGan();

      function getJobCategory(dayGan) {
        const map = {
          '甲': '教育 / 规划', '乙': '设计 / 艺术',
          '丙': '传媒 / 表演', '丁': '创作 / 健康',
          '戊': '管理 / 商业', '己': '策划 / 文化',
          '庚': '技术 / 工程', '辛': '数据 / 金融',
          '壬': '科技 / 投资', '癸': '研究 / 心理'
        };
        return map[dayGan] || '多领域';
      }

      function getElementClass(dayGan) {
        const map = {
          '甲':'wood','乙':'wood','丙':'fire','丁':'fire',
          '戊':'earth','己':'earth','庚':'metal','辛':'metal',
          '壬':'water','癸':'water'
        };
        return map[dayGan] || 'metal';
      }

      function getElementName(dayGan) {
        const map = {
          '甲':'阳木','乙':'阴木','丙':'阳火','丁':'阴火',
          '戊':'阳土','己':'阴土','庚':'阳金','辛':'阴金',
          '壬':'阳水','癸':'阴水'
        };
        return map[dayGan] || '金';
      }

      function getElementDescription(dayGan) {
        const descriptions = {
          '甲': '阳木如参天大树，具有领导力和开拓精神',
          '乙': '阴木如藤蔓花草，擅长协调和艺术创造',
          '丙': '阳火如太阳光芒，热情积极善于传播',
          '丁': '阴火如灯烛星光，心思细腻专注细节',
          '戊': '阳土如高山大地，稳重可靠适合管理',
          '己': '阴土如田园之土，包容性强善于策划',
          '庚': '阳金如刀剑矿石，果断坚决适合技术',
          '辛': '阴金如珠宝玉器，精致敏锐适合分析',
          '壬': '阳水如江河湖海，智慧灵活适应性强',
          '癸': '阴水如雨露霜雪，敏感聪慧擅长研究'
        };
        return descriptions[dayGan] || '具有多方面的才能';
      }

      function getJobIcon(dayGan) {
        const icons = {
          '甲': '🌳', '乙': '🎨', '丙': '🎭', '丁': '✍️',
          '戊': '🏢', '己': '📊', '庚': '⚙️', '辛': '💹',
          '壬': '🔬', '癸': '📚'
        };
        return icons[dayGan] || '🌟';
      }

      function getExampleJobs(dayGan) {
        const jobs = {
          '甲': ['教育总监', '项目经理', '政策制定者'],
          '乙': ['平面设计师', '园艺师', '心理咨询师'],
          '丙': ['主持人', '品牌策划', '影视导演'],
          '丁': ['文案编辑', '针灸师', '精密仪器工程师'],
          '戊': ['CEO', '建筑师', '金融分析师'],
          '己': ['HR经理', '市场研究员', '风水师'],
          '庚': ['外科医生', '程序员', '机械工程师'],
          '辛': ['数据分析师', '珠宝鉴定师', '法律顾问'],
          '壬': ['AI研究员', '航海家', '投资顾问'],
          '癸': ['科学家', '心理学家', '神秘学研究者']
        };
        return jobs[dayGan] || ['自由职业者', '跨界专家'];
      }

      resultDiv.innerHTML = `
        <div class="result-card">
          <div class="header">
            <div class="bazi-pillar ${getElementClass(dayGan)}">${dayGan}</div>
            <h2>${name}的职业命理分析</h2>
          </div>

          <div class="bazi-grid">
            ${eightChar.getYear()}<br><small>年柱</small>
            ${eightChar.getMonth()}<br><small>月柱</small>
            ${eightChar.getDay()}<br><small>日柱</small>
            ${eightChar.getTime()}<br><small>时柱</small>
          </div>

          <div class="analysis">
            <p>您的八字日干为 <span class="highlight ${getElementClass(dayGan)}">${dayGan}（${getElementName(dayGan)}）</span>，${getElementDescription(dayGan)}</p>
          </div>

          <div class="job-section">
            <h3>✨ 适合职业方向 ✨</h3>
            <div class="job-box ${getElementClass(dayGan)}">
              <div class="job-icon">${getJobIcon(dayGan)}</div>
              <div class="job-details">
                <h4>${getJobCategory(dayGan)}</h4>
                <ul>${getExampleJobs(dayGan).map(job => `<li>${job}</li>`).join('')}</ul>
              </div>
            </div>
          </div>

          <div class="tip">
            <small>注：此分析基于传统八字理论，仅供参考</small>
          </div>
        </div>
      `;
    });
</script>
</body>
</html>
